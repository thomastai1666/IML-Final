<body>

  <div class="splash">
      <h1>ANYONE CAN MAKE MUSIC</h1>
    <img id="violin" src="img/violin.png" alt="Violin">
    <img id="violinbow" src="img/violinbow.png" alt="Violin">
    <div class="notes">
